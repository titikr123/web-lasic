<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
	<link rel="stylesheet" type="text/css" href="css/registrasi.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="">
				<img src="img/avatar.png">
				<h2 class="title">Registrasi</h2>
           		<div class="input-div one">
					   <div class="i"> 
					   </div>
					   <div class="div">
						   <h5>Nama Lengkap</h5>
						   <input type="text" class="input">
						</div>
           		</div>
           		<div class="input-div two">
					   <div class="i"> 
					   </div>
					   <div class="div">
						   <h5>Email</h5>
						   <input type="text" class="input">
						</div>
				</div>
                <div class="input-div three">
					<div class="i"> 
                    </div>
					<div class="div">
           		    	<h5>Tanggal Lahir</h5>
           		     	<input type="date" class="input">
            	    </div>
				</div>
                <div class="input-div pass">
                    <div class="i"> 
                    </div>
                    <div class="div">
						<h5>Password</h5>
                    <input type="password" class="input">
				    </div>
				</div>
                <div class="input-div pass">
					<div class="i"> 
                    </div>
                    <div class="div">
						<h5>Ulangi Password</h5>
                    <input type="password" class="input">
                    </div>
            	</div>
            	<input type="submit" class="btn" value="Registrasi">
				<a href="index.html">Sudah memiliki akun? Login Disini</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
